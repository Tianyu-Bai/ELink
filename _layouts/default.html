<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    
   <title>{{ page.title }}</title>
   <link rel="shortcut icon" type="image/x-icon" href="{{ '/Images/icon/favicon.ico' | relative_url }}">
   <link rel="icon" type="image/png" sizes="32x32" href="{{ '/Images/icon/favicon-32x32.png' | relative_url }}">
   <link rel="icon" type="image/png" sizes="16x16" href="{{ '/Images/icon/favicon-16x16.png' | relative_url }}">
   <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Images/icon/apple-touch-icon.png' | relative_url }}">
   <link rel="manifest" href="{{ '/Images/icon/site.webmanifest' | relative_url }}">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
   <style>
     /* --- 0. Linear 视觉核心变量 --- */
     :root {
       --bg-color: #08090a;
       --card-bg: rgba(255, 255, 255, 0.03);
       --border-color: rgba(255, 255, 255, 0.08);
       --highlight-border: rgba(255, 255, 255, 0.15);
       --primary-glow: #5e6ad2; 
       --text-main: #f7f8f8;
       --text-muted: #8a8f98;
     }

     body { 
       margin: 0; padding: 0; color: var(--text-main); 
       font-family: 'Inter', -apple-system, sans-serif; 
       line-height: 1.6; overflow-x: hidden; 
       background-color: var(--bg-color);
       /* 噪点背景保留，增加质感 */
       background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
       cursor: none;
       scrollbar-width: thin; scrollbar-color: #333 transparent;
     }
     @media (pointer: coarse) { body { cursor: auto; } }

     /* 顶部的魔法聚光灯效果 (Linear 标志性背景) */
     .spotlight {
        position: fixed; top: -20%; left: 50%; transform: translateX(-50%);
        width: 1200px; height: 600px;
        background: radial-gradient(circle, rgba(94, 106, 210, 0.15) 0%, rgba(0,0,0,0) 60%);
        z-index: -1; pointer-events: none;
        animation: breath 8s ease-in-out infinite;
     }

     img, video, iframe {
       max-width: 100% !important; height: auto !important; box-sizing: border-box;
       border-radius: 8px; border: 1px solid var(--border-color);
       box-shadow: 0 4px 20px rgba(0,0,0,0.3);
     }

     ::-webkit-scrollbar { width: 6px; }
     ::-webkit-scrollbar-track { background: transparent; }
     ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
     ::selection { background: var(--primary-glow); color: #ffffff; }

     /* --- 1. 自定义光标 (保留原有逻辑，仅调整颜色适配 Linear) --- */
     .cursor-dot { width: 6px; height: 6px; background-color: #fff; border-radius: 50%; position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); z-index: 99999; pointer-events: none; }
     .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%; position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); z-index: 99999; pointer-events: none; transition: width 0.2s, height 0.2s; }
     body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(255, 255, 255, 0.05); border-color: transparent; }

     /* --- 2. 进度条 --- */
     #progress-bar { position: fixed; top: 0; left: 0; height: 2px; background: var(--primary-glow); width: 0%; z-index: 99999; transition: width 0.1s; }

     /* --- 3. 布局包裹器 --- */
     .layout-wrapper { position: relative; max-width: 860px; margin: 100px auto 60px; z-index: 10; }

     /* --- 4. 机器人 (位置调整到 Linear 风格的右上角，但结构保持原版) --- */
     #bot-container { 
        position: absolute; top: -55px; right: 20px; /* Linear 风格通常放这里 */
        left: auto; transform: none; 
        width: 120px; height: 70px; z-index: 9999; cursor: pointer; opacity: 0; animation: fadeUp 1s ease-out 0.5s forwards; 
     }
     /* 机器人样式微调为 Linear 风格 (更简洁的白色) */
     .bot-head { 
        width: 100px; height: 50px; background: #fff; border: 1px solid #e2e8f0; border-bottom: none; 
        border-radius: 50px 50px 20px 20px; margin: 0 auto; position: relative; 
        box-shadow: 0 4px 20px rgba(94, 106, 210, 0.15); display: flex; justify-content: center; align-items: center; gap: 10px; padding-top: 5px; animation: float-bot 3s ease-in-out infinite; 
     }
     .bot-eye { width: 28px; height: 28px; background: #e0e7ff; border-radius: 50%; border: 1px solid #c7d2fe; position: relative; overflow: hidden; }
     .bot-pupil { width: 14px; height: 14px; background: #1e1b4b; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
     .bot-lid { position: absolute; top: 0; left: 0; width: 100%; height: 0%; background: #fff; z-index: 10; animation: blink 4s infinite; }
     .bot-antenna { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 2px; height: 15px; background: #fff; }
     .bot-antenna::after { content: ''; position: absolute; top: -6px; left: -3px; width: 8px; height: 8px; background: var(--primary-glow); border-radius: 50%; animation: pulse-antenna 2s infinite; }

     /* --- 5. 容器 (Linear 风格的核心：玻璃态+内发光边框) --- */
     .container { 
       position: relative; padding: 60px 80px; 
       background: var(--card-bg);
       backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
       border-radius: 16px; 
       /* 双层边框效果 */
       box-shadow: 
         0 0 0 1px var(--border-color), 
         0 20px 40px rgba(0,0,0,0.4),
         inset 0 1px 0 rgba(255,255,255,0.1); 
       opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; z-index: 1;
       transform-style: preserve-3d; transition: transform 0.1s ease-out; 
     }
     /* 顶部彩色光条装饰 */
     .container::before {
       content: ''; position: absolute; top: 0; left: 10%; right: 10%; height: 1px;
       background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
       opacity: 0.5;
     }

     /* 表格样式升级 */
     #main_content table {
       width: 100% !important; border-collapse: collapse; margin: 20px 0;
       border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color);
     }
     #main_content th, #main_content td { padding: 12px; border-bottom: 1px solid var(--border-color); }
     #main_content tr:first-child, #main_content thead tr { background: rgba(255, 255, 255, 0.05) !important; }
     #main_content th { color: var(--text-muted); font-weight: 500; text-align: left; }
     #main_content td { color: var(--text-main); }

     /* 打字机区域 */
     .typewriter-container { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: #93c5fd; min-height: 1.6em; margin-bottom: 2rem; }
     .typewriter-cursor { animation: blink-cursor 0.8s infinite; border-left: 2px solid var(--primary-glow); margin-left: 2px; }

     /* Badge 样式 */
     .nav-badges { margin: 2rem 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
     .nav-badges a { opacity: 0; animation: fadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
     .nav-badges img { height: 28px !important; width: auto; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
     .nav-badges a:hover img { transform: translateY(-2px); border-color: var(--primary-glow); }
     .nav-badges img.rippling { animation: ripple-wave 0.5s forwards; }

     /* 动画库 */
     @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
     @keyframes float-bot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
     @keyframes blink { 0%, 48%, 52%, 100% { height: 0%; } 50% { height: 100%; } }
     @keyframes pulse-antenna { 0% { box-shadow: 0 0 0 0 rgba(94, 106, 210, 0.7); } 100% { box-shadow: 0 0 0 5px rgba(94, 106, 210, 0); } }
     @keyframes blink-cursor { from, to { opacity: 1; } 50% { opacity: 0; } }
     @keyframes breath { 0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); } 50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); } }
     @keyframes twinkle { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.8; transform: scale(1); } 100% { opacity: 0; transform: scale(0.5); } }
     @keyframes ripple-wave { 0% { transform: scale(1); } 30% { transform: scale(1.15) translateY(-5px); } 100% { transform: scale(1); } }

     .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -2; }
     .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--duration) ease-in-out infinite; animation-delay: var(--delay); }

     @media (max-width: 768px) { 
       .cursor-dot, .cursor-outline, #bot-container { display: none; } 
       .container { padding: 30px 20px; } 
       .spotlight { width: 100%; }
     }
   </style>
 </head>
 
 <body>
   <div class="cursor-dot"></div>
   <div class="cursor-outline"></div>
   <div id="progress-bar"></div>
   <div class="spotlight"></div>
   <div class="stars" id="star-container"></div>
 
   <div class="layout-wrapper">
     <div id="bot-container" title="Thinking...">
       <div class="bot-antenna"></div>
       <div class="bot-head">
         <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
         <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
       </div>
     </div>
 
     <div class="container">
       <section id="main_content">
         {{ content }}
       </section>
 
       <div class="typewriter-container">
         <span id="typewriter-text"></span><span class="typewriter-cursor"></span>
       </div>
 
       <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; color: #94a3b8; font-size: 0.85rem;">
         <p> E-Link • COPYRIGHT © 2026 Tianyu Bai</p>
       </footer>
     </div>
   </div>
 
   <script>
     // 生成 Linear 风格的星空背景
     const starContainer = document.getElementById('star-container');
     const starCount = 40;
     for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
        star.style.setProperty('--delay', Math.random() * 2 + 's');
        starContainer.appendChild(star);
     }
 
     // 还原回原版打字机文案
     const texts = ["Welcome to this webpage", "Thanks for visiting us!"];
     let textIdx = 0, charIdx = 0, isDeleting = false;
     function type() {
       const currentText = texts[textIdx];
       const display = isDeleting ? currentText.substring(0, charIdx--) : currentText.substring(0, charIdx++);
       document.getElementById('typewriter-text').textContent = display;
       let speed = isDeleting ? 50 : 100;
       if (!isDeleting && charIdx === currentText.length + 1) { isDeleting = true; speed = 2000; } 
       else if (isDeleting && charIdx === 0) { isDeleting = false; textIdx = (textIdx + 1) % texts.length; speed = 500; }
       setTimeout(type, speed);
     }
 
     document.addEventListener("DOMContentLoaded", function() {
       type();
       const cursorDot = document.querySelector('.cursor-dot');
       const cursorOutline = document.querySelector('.cursor-outline');
       const container = document.querySelector('.container');
       const pupils = document.querySelectorAll('.bot-pupil');
       const botContainer = document.getElementById('bot-container');
 
       window.addEventListener('mousemove', (e) => {
         const { clientX: px, clientY: py } = e;
         if(cursorDot) { cursorDot.style.left = `${px}px`; cursorDot.style.top = `${py}px`; }
         if(cursorOutline) { cursorOutline.animate({ left: `${px}px`, top: `${py}px` }, { duration: 500, fill: "forwards" }); }
 
         if (window.innerWidth > 768 && container) {
           const rx = (window.innerWidth / 2 - px) / 80; // 减弱 3D 幅度，更 Linear
           const ry = (window.innerHeight / 2 - py) / 80;
           container.style.transform = `rotateY(${rx * -1}deg) rotateX(${ry}deg)`;
         }
         pupils.forEach(p => {
           const rect = p.parentElement.getBoundingClientRect();
           const cx = rect.left + rect.width / 2, cy = rect.top + rect.height / 2;
           const angle = Math.atan2(py - cy, px - cx);
           const dist = Math.min(6, Math.hypot(px - cx, py - cy) / 10);
           p.style.transform = `translate(calc(-50% + ${Math.cos(angle) * dist}px), calc(-50% + ${Math.sin(angle) * dist}px))`;
         });
       });
 
       const badges = document.querySelectorAll('.nav-badges a');
       badges.forEach(b => {
         b.addEventListener('mouseenter', () => {
           document.body.classList.add('badge-hovering', 'hovering');
         });
         b.addEventListener('mouseleave', () => {
           document.body.classList.remove('badge-hovering', 'hovering');
         });
         b.addEventListener('click', function(e) {
           e.preventDefault();
           const url = this.href;
           badges.forEach((sib, idx) => {
              const img = sib.querySelector('img');
              img.style.animationDelay = `${Math.abs(idx - [...badges].indexOf(this)) * 0.06}s`;
              img.classList.add('rippling');
           });
           setTimeout(() => window.location.href = url, 500);
         });
       });
 
       if(botContainer) {
         botContainer.addEventListener('click', () => {
           botContainer.classList.add('dizzy');
           setTimeout(() => {
             botContainer.classList.remove('dizzy');
           }, 1000);
         });
       }
 
       window.addEventListener('scroll', () => {
         const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
         const pb = document.getElementById("progress-bar");
         if(pb) pb.style.width = scrolled + "%";
       });
     });
   </script>
 </body>
</html>

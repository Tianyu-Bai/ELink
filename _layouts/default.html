<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/Images/icon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/Images/icon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/Images/icon/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Images/icon/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/Images/icon/site.webmanifest' | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      /* --- 0. 全局设置 --- */
      body { 
        margin: 0; padding: 0; color: #e0e7ff; 
        font-family: 'Inter', -apple-system, sans-serif; 
        line-height: 1.6; overflow-x: hidden; 
        cursor: none;
        scrollbar-width: thin; scrollbar-color: #3b82f6 transparent; 
      }
      @media (pointer: coarse) { body { cursor: auto; } }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; } 
      ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.8); } 
      ::selection { background: #3b82f6; color: #ffffff; text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); } 

      /* --- 1. 自定义光标 --- */
      .cursor-dot, .cursor-outline {
        position: fixed; top: 0; left: 0; 
        transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none;
      }
      .cursor-dot { width: 8px; height: 8px; background-color: #3b82f6; } 
      .cursor-outline { 
        width: 40px; height: 40px; border: 1px solid rgba(59, 130, 246, 0.5); 
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(59, 130, 246, 0.1); border-color: transparent; } 
      @media (max-width: 768px) { .cursor-dot, .cursor-outline { display: none; } }

      /* --- 2. 进度条 --- */
      #progress-bar {
        position: fixed; top: 0; left: 0; height: 3px;
        background: linear-gradient(90deg, #3b82f6, #60a5fa); 
        width: 0%; z-index: 99999; transition: width 0.1s;
      }

      /* --- 3. 背景 --- */
      #vanta-bg { 
        position: fixed; z-index: -5; top: 0; left: 0; width: 100%; height: 100%; 
        background: #0a0a0f; 
        animation: pulse-bg 8s infinite ease-in-out; 
        filter: contrast(1.2) brightness(1.1); 
      }
      #vanta-bg::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 15, 0.4) 100%);
        pointer-events: none;
      }

      /* --- 4. 布局包裹器 --- */
      .layout-wrapper {
        position: relative; max-width: 860px; margin: 80px auto 60px; z-index: 10;
        perspective: 1000px;
      }

      /* --- 5. 机器人核心样式 --- */
      #bot-container {
        position: absolute; top: -45px; left: 50%; transform: translateX(-50%);
        width: 120px; height: 70px; z-index: 9999; 
        cursor: pointer;
        opacity: 0; animation: botEnter 0.8s ease-out 0.8s forwards;
        transition: transform 0.3s ease;
      }
      #bot-container:hover { transform: translateX(-50%) translateY(-5px) scale(1.05); }
      #bot-container.dizzy .bot-head { animation: spin-happy 1s ease-in-out; }

      .bot-head { 
        width: 100px; height: 50px; background: #ffffff; border: 2px solid #e0e7ff; border-bottom: none; 
        border-radius: 50px 50px 20px 20px; margin: 0 auto; position: relative; 
        box-shadow: 0 -5px 15px rgba(59, 130, 246, 0.15); 
        display: flex; justify-content: center; align-items: center; gap: 10px; padding-top: 5px; 
        animation: float-bot 3s ease-in-out infinite; transition: border-color 0.3s, box-shadow 0.3s; 
      }
      
      .bot-eye { 
        width: 28px; height: 28px; background: #bfdbfe; border-radius: 50%; border: 1px solid #93c5fd; position: relative; overflow: hidden; 
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); transition: border-color 0.3s; 
      }
      
      .bot-pupil { 
        width: 14px; height: 14px; background: #1e3a8a; border-radius: 50%; position: absolute; top: 50%; left: 50%; 
        transform: translate(-50%, -50%); box-shadow: 0 0 4px rgba(30, 58, 138, 0.6); transition: background 0.3s, box-shadow 0.3s, transform 0.1s ease-out; 
      }
      
      .bot-pupil::after { content: ''; position: absolute; top: 3px; left: 3px; width: 4px; height: 4px; background: white; border-radius: 50%; opacity: 0.8; }
      .bot-lid { position: absolute; top: 0; left: 0; width: 100%; height: 0%; background: #ffffff; z-index: 10; animation: blink 4s infinite; }
      
      .bot-antenna { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 2px; height: 15px; background: #e0e7ff; transition: background 0.3s; }
      .bot-antenna::after { content: ''; position: absolute; top: -6px; left: -3px; width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; animation: pulse-antenna 2s infinite; transition: background 0.3s, box-shadow 0.3s; }

      /* 状态切换动画 */
      body.badge-hovering .bot-pupil, body.hovering .bot-pupil { 
        background: radial-gradient(circle at 30% 30%, #60a5fa, #2563eb); 
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.4); 
        animation: eye-focus 0.5s infinite alternate; 
      }
      body.badge-hovering .bot-antenna::after, body.hovering .bot-antenna::after {
        background: #3b82f6; animation: marquee-blink-blue 0.2s infinite; 
      }
      
      /* --- 6. 容器 & Markdown 内容适配 --- */
      .container { 
        position: relative; padding: 60px 80px; 
        background: rgba(15, 23, 42, 0.7); /* 加深背景，方便阅读 Markdown 文本 */
        backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); 
        border-radius: 20px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1); border-top: 4px solid #3b82f6; 
        opacity: 0; animation: fadeUp 0.8s ease-out 0.3s forwards; z-index: 1;
        transform-style: preserve-3d; transition: transform 0.1s ease-out; 
      }
      
      /* 修正 Markdown 列表和标题的颜色与间距 */
      #main_content h1, #main_content h2, #main_content h3 { color: #f8fafc; margin-top: 1.5em; }
      #main_content p { margin-bottom: 1.2em; }
      #main_content ul, #main_content ol { padding-left: 1.5em; margin-bottom: 1.2em; }
      #main_content li { margin-bottom: 0.5em; }
      #main_content code { background: rgba(59, 130, 246, 0.2); padding: 0.2em 0.4em; border-radius: 4px; font-family: 'JetBrains Mono', monospace; }
      #main_content pre { background: rgba(0, 0, 0, 0.3); padding: 1em; border-radius: 8px; overflow-x: auto; }
      
      .container::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        border-radius: 20px; overflow: hidden;
        background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.1), transparent 40%); 
        opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
      }
      .container:hover::before { opacity: 1; }

      @media screen and (max-width: 768px) { 
        .layout-wrapper { margin: 15px; perspective: none; }
        .container { padding: 30px 20px; border-radius: 12px; transform: none !important; } 
        #bot-container { display: none; } 
      }

      /* --- 动画库 --- */
      @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes float-bot { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes blink { 0%, 48%, 52%, 100% { height: 0%; } 50% { height: 100%; } }
      @keyframes pulse-antenna { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 5px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } } 
      @keyframes botEnter { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes spin-happy { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(10deg) scale(1.1); } 75% { transform: rotate(-10deg) scale(1.1); } 100% { transform: rotate(0deg) scale(1); } }
      @keyframes marquee-blink-blue { 0%, 100% { opacity: 1; box-shadow: 0 0 15px #3b82f6; background: #60a5fa; } 50% { opacity: 0.6; box-shadow: 0 0 5px #2563eb; background: #2563eb; } }
      @keyframes eye-focus { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.1); } }
      @keyframes pulse-bg { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    </style>
  </head>

  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="progress-bar"></div>
    <div id="vanta-bg"></div>

    <div class="layout-wrapper">
      <div id="bot-container" title="Click me!">
        <div class="bot-antenna"></div>
        <div class="bot-head">
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
          <div class="bot-eye"><div class="bot-pupil"></div><div class="bot-lid"></div></div>
        </div>
      </div>

      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
        <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: center; color: #94a3b8; font-size: 0.85rem;">
          <p>PEDAL-256 • Open Source Neural Interfaces</p>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      let vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true, touchControls: true, gyroControls: false,
        minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00,
        color: 0x3b82f6, backgroundColor: 0x0a0a0f, points: 18.00, maxDistance: 28.00, spacing: 16.00, showDots: true
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const container = document.querySelector('.container');
        const pupils = document.querySelectorAll('.bot-pupil');
        const eyes = document.querySelectorAll('.bot-eye');
        const botContainer = document.getElementById('bot-container');

        window.addEventListener('mousemove', (e) => {
           const posX = e.clientX; const posY = e.clientY;
           cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
           cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });

           if (window.innerWidth > 768 && container) {
             const x = (window.innerWidth / 2 - posX) / 55;
             const y = (window.innerHeight / 2 - posY) / 55;
             container.style.transform = `rotateY(${x * -1}deg) rotateX(${y}deg)`;
             const rect = container.getBoundingClientRect();
             container.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
             container.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
           }

           pupils.forEach((pupil, index) => {
             const eye = eyes[index];
             const rect = eye.getBoundingClientRect();
             const eyeCenterX = rect.left + rect.width / 2;
             const eyeCenterY = rect.top + rect.height / 2;
             const angle = Math.atan2(posY - eyeCenterY, posX - eyeCenterX);
             const dist = Math.min(6, Math.hypot(posX - eyeCenterX, posY - eyeCenterY) / 10);
             pupil.style.transform = `translate(calc(-50% + ${Math.cos(angle) * dist}px), calc(-50% + ${Math.sin(angle) * dist}px))`;
           });
        });

        // 交互逻辑
        const interactives = document.querySelectorAll('a, button, #bot-container');
        interactives.forEach(el => {
          el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
          el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        if(botContainer){
          botContainer.addEventListener('click', () => {
            botContainer.classList.add('dizzy');
            if(vantaEffect) vantaEffect.setOptions({ color: 0xffffff, points: 22.00 });
            setTimeout(() => { 
              botContainer.classList.remove('dizzy'); 
              if(vantaEffect) vantaEffect.setOptions({ color: 0x3b82f6, points: 18.00 });
            }, 1000);
          });
        }

        window.addEventListener('scroll', () => {
          const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        });
      });
    </script>
  </body>
</html>
